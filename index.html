<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas Naturales - Pedido</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Button = ({ children, className, ...props }) => (
            <button className={`px-4 py-2 rounded font-bold ${className}`} {...props}>
                {children}
            </button>
        );

        const Input = ({ className, ...props }) => (
            <input className={`mt-1 block w-full border-amber-300 rounded-md shadow-sm focus:border-amber-500 focus:ring focus:ring-amber-200 focus:ring-opacity-50 ${className}`} {...props} />
        );

        const Select = ({ className, ...props }) => (
            <select className={`mt-1 block w-full border-amber-300 rounded-md shadow-sm focus:border-amber-500 focus:ring focus:ring-amber-200 focus:ring-opacity-50 ${className}`} {...props} />
        );

        const Card = ({ children }) => (
            <div className="bg-white shadow-xl rounded-lg overflow-hidden">
                {children}
            </div>
        );

        const CardContent = ({ children }) => (
            <div className="p-6">
                {children}
            </div>
        );

        const precios = {
            // Entradas
            vegetales: 10000,
            fruta: 10000,
            yogurt: 10000,
            mixto: 12000,
            combo: 14000,
            
            // Hamburguesas de carne
            sencilla_asada: 10000,
            sencilla_horno: 10000,
            desmechada: 10000,
            con_queso: 12000,
            queso_jamon: 14000,
            
            // Hamburguesas vegetarianas
            lenteja: 14000,
            frijol: 15000,
            garbanzo: 15000,
            mixta: 17000,
            lechuga: 16000,
            
            // Bebidas
            te: 7100,
            limonada: 5100,
            jugo_agua: 6100,
            jugo_leche: 7120,
            granizado: 11500
        };

        function App() {
            const [formData, setFormData] = useState({
                nombre: '',
                telefono: '',
                entrada: '',
                hamburguesa: '',
                bebida: '',
                cantidad: 1
            });
            const [errors, setErrors] = useState({});
            const [showSummary, setShowSummary] = useState(false);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const validateForm = () => {
                const newErrors = {};
                if (!formData.nombre) newErrors.nombre = 'El nombre es requerido';
                if (!formData.telefono) newErrors.telefono = 'El tel√©fono es requerido';
                if (!formData.hamburguesa) newErrors.hamburguesa = 'Debes seleccionar una hamburguesa';
                if (formData.cantidad < 1) newErrors.cantidad = 'La cantidad debe ser al menos 1';
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const calcularTotal = () => {
                const precioEntrada = precios[formData.entrada] || 0;
                const precioHamburguesa = precios[formData.hamburguesa] || 0;
                const precioBebida = precios[formData.bebida] || 0;
                return (precioEntrada + precioHamburguesa + precioBebida) * formData.cantidad;
            };

            const confirmarPedido = (e) => {
                e.preventDefault();
                if (validateForm()) {
                    setShowSummary(true);
                }
            };

            const editarPedido = () => {
                setShowSummary(false);
            };

            const finalizarPedido = () => {
                alert('¬°Pedido realizado con √©xito!');
                setFormData({
                    nombre: '',
                    telefono: '',
                    entrada: '',
                    hamburguesa: '',
                    bebida: '',
                    cantidad: 1
                });
                setShowSummary(false);
            };

            return (
                <div className="min-h-screen bg-amber-50 bg-opacity-50 py-12 px-4 sm:px-6 lg:px-8">
                    <Card className="max-w-md mx-auto">
                        <CardContent>
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-amber-700">‚ú® Hamburguesas Naturales ‚ú®</h1>
                                <p className="text-amber-600">¬°La mejor comida saludable y deliciosa!</p>
                            </div>

                            {!showSummary ? (
                                <form onSubmit={confirmarPedido} className="space-y-6">
                                    <div>
                                        <label htmlFor="nombre" className="block text-sm font-medium text-amber-700">üë§ Nombre:</label>
                                        <Input
                                            type="text"
                                            id="nombre"
                                            name="nombre"
                                            value={formData.nombre}
                                            onChange={handleInputChange}
                                            placeholder="Ingresa tu nombre"
                                            required
                                        />
                                        {errors.nombre && <p className="mt-2 text-sm text-red-600">{errors.nombre}</p>}
                                    </div>

                                    <div>
                                        <label htmlFor="telefono" className="block text-sm font-medium text-amber-700">üì± Tel√©fono:</label>
                                        <Input
                                            type="tel"
                                            id="telefono"
                                            name="telefono"
                                            value={formData.telefono}
                                            onChange={handleInputChange}
                                            placeholder="Ingresa tu n√∫mero de tel√©fono"
                                            required
                                        />
                                        {errors.telefono && <p className="mt-2 text-sm text-red-600">{errors.telefono}</p>}
                                    </div>

                                    <div>
                                        <label htmlFor="entrada" className="block text-sm font-medium text-amber-700">ü•ó Entrada:</label>
                                        <Select
                                            id="entrada"
                                            name="entrada"
                                            value={formData.entrada}
                                            onChange={handleInputChange}
                                        >
                                            <option value="">Selecciona una entrada</option>
                                            <option value="vegetales">ü•¨ Vegetales - $10,000</option>
                                            <option value="fruta">üçé Fruta - $10,000</option>
                                            <option value="yogurt">ü•õ Yogourt - $10,000</option>
                                            <option value="mixto">ü•ó Mixto - $12,000</option>
                                            <option value="combo">‚ú® Combo - $14,000</option>
                                        </Select>
                                    </div>

                                    <div>
                                        <label htmlFor="hamburguesa" className="block text-sm font-medium text-amber-700">üçî Hamburguesa:</label>
                                        <Select
                                            id="hamburguesa"
                                            name="hamburguesa"
                                            value={formData.hamburguesa}
                                            onChange={handleInputChange}
                                            required
                                        >
                                            <option value="">Selecciona una hamburguesa</option>
                                            <optgroup label="ü•© Hamburguesas de Carne">
                                                <option value="sencilla_asada">Carne Sencilla Asada - $10,000</option>
                                                <option value="sencilla_horno">Carne Sencilla al Horno - $10,000</option>
                                                <option value="desmechada">Carne Desmechada - $10,000</option>
                                                <option value="con_queso">Carne Sencilla con Queso - $12,000</option>
                                                <option value="queso_jamon">Carne Sencilla con Queso y Jam√≥n - $14,000</option>
                                            </optgroup>
                                            <optgroup label="üå± Hamburguesas Vegetarianas">
                                                <option value="lenteja">De Lenteja - $14,000</option>
                                                <option value="frijol">De Frijol - $15,000</option>
                                                <option value="garbanzo">De Garbanzo - $15,000</option>
                                                <option value="mixta">Mixta - $17,000</option>
                                                <option value="lechuga">Con Cama de Lechuga - $16,000</option>
                                            </optgroup>
                                        </Select>
                                        {errors.hamburguesa && <p className="mt-2 text-sm text-red-600">{errors.hamburguesa}</p>}
                                    </div>

                                    <div>
                                        <label htmlFor="bebida" className="block text-sm font-medium text-amber-700">ü•§ Bebida:</label>
                                        <Select
                                            id="bebida"
                                            name="bebida"
                                            value={formData.bebida}
                                            onChange={handleInputChange}
                                        >
                                            <option value="">Selecciona una bebida</option>
                                            <option value="te">ü´ñ T√© - $7,100</option>
                                            <option value="limonada">üçã Limonada - $5,100</option>
                                            <option value="jugo_agua">üçä Jugos en Agua - $6,100</option>
                                            <option value="jugo_leche">ü•õ Jugos en Leche - $7,120</option>
                                            <option value="granizado">üßä Granizados - $11,500</option>
                                        </Select>
                                    </div>

                                    <div>
                                        <label htmlFor="cantidad" className="block text-sm font-medium text-amber-700">üì¶ Cantidad:</label>
                                        <Input
                                            type="number"
                                            id="cantidad"
                                            name="cantidad"
                                            value={formData.cantidad}
                                            onChange={handleInputChange}
                                            min="1"
                                            required
                                        />
                                        {errors.cantidad && <p className="mt-2 text-sm text-red-600">{errors.cantidad}</p>}
                                    </div>

                                    <div className="flex justify-between">
                                        <Button type="submit" className="bg-amber-500 hover:bg-amber-600 text-white">
                                            ‚ú® Confirmar Pedido
                                        </Button>
                                        <Button type="button" onClick={() => setFormData({ nombre: '', telefono: '', entrada: '', hamburguesa: '', bebida: '', cantidad: 1 })} className="bg-amber-300 hover:bg-amber-400 text-amber-800">
                                            üîÑ Limpiar
                                        </Button>
                                    </div>
                                </form>
                            ) : (
                                <div className="space-y-4">
                                    <h3 className="text-lg font-medium text-amber-700">üìã Resumen de tu pedido ‚ú®</h3>
                                    <p><strong>üë§ Nombre:</strong> {formData.nombre}</p>
                                    <p><strong>üì± Tel√©fono:</strong> {formData.telefono}</p>
                                    <p><strong>ü•ó Entrada:</strong> {formData.entrada}</p>
                                    <p><strong>üçî Hamburguesa:</strong> {formData.hamburguesa}</p>
                                    <p><strong>ü•§ Bebida:</strong> {formData.bebida}</p>
                                    <p><strong>üì¶ Cantidad:</strong> {formData.cantidad}</p>
                                    <p><strong>üí∞ Total a pagar:</strong> ${calcularTotal().toLocaleString()}</p>
                                    <div className="flex justify-between mt-6">
                                        <Button onClick={editarPedido} className="bg-amber-300 hover:bg-amber-400 text-amber-800">
                                            ‚úèÔ∏è Editar pedido
                                        </Button>
                                        <Button onClick={finalizarPedido} className="bg-amber-500 hover:bg-amber-600 text-white">
                                            ‚úÖ ¬°Hacer pedido!
                                        </Button>
                                    </div>
                                </div>
                            )}
                        </CardContent>
                    </Card>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
